body {
    background: linear-gradient(135deg, #e8f4f8 0%, #ffffff 50%, #e8f4f8 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'DM Sans', sans-serif;
    overflow: hidden;
    position: relative;
}

.euro-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    animation: pulse 3s ease-in-out infinite;
}

.euro-symbol {
    font-size: 120px;
    font-weight: 900;
    color: #2c7b8d;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
    animation: float 4s ease-in-out infinite;
    opacity: 0.8;
}

.euro-symbol:nth-child(1) { animation-delay: 0s; }
.euro-symbol:nth-child(2) { animation-delay: 0.5s; }
.euro-symbol:nth-child(3) { animation-delay: 1s; }
.euro-symbol:nth-child(4) { animation-delay: 1.5s; }
.euro-symbol:nth-child(5) { animation-delay: 2s; }
.euro-symbol:nth-child(6) { animation-delay: 2.5s; }
.euro-symbol:nth-child(7) { animation-delay: 3s; }
.euro-symbol:nth-child(8) { animation-delay: 3.5s; }
.euro-symbol:nth-child(9) { animation-delay: 4s; }
.euro-symbol:nth-child(10) { animation-delay: 0.3s; }
.euro-symbol:nth-child(11) { animation-delay: 0.8s; }
.euro-symbol:nth-child(12) { animation-delay: 1.3s; }
.euro-symbol:nth-child(13) { animation-delay: 1.8s; }
.euro-symbol:nth-child(14) { animation-delay: 2.3s; }
.euro-symbol:nth-child(15) { animation-delay: 2.8s; }
.euro-symbol:nth-child(16) { animation-delay: 3.3s; }

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
    }
    25% {
        transform: translateY(-20px) rotate(5deg) scale(1.1);
    }
    50% {
        transform: translateY(0) rotate(0deg) scale(1);
    }
    75% {
        transform: translateY(20px) rotate(-5deg) scale(0.9);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.8;
    }
    50% {
        opacity: 1;
    }
}

    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);

.back-link:hover {
    background: #2c7b8d;
